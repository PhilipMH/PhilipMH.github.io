	<img class="startbillede" src="kilroy.png" alt="Et billede af Kilroy med denne tekst neden under: 'Kilroy var her'" width=800 height=600>
	<h1 id="introduktion"></h1>
	<script>
    var t = new Date().getHours();
	if (t > 20) {
	document.getElementById("introduktion").innerHTML = "Godnat og velkommen til Phillips hjemmeside!";
	}  else if (t >= 16 ) {
	document.getElementById("introduktion").innerHTML = "Godaften og velkommen til Phillips hjemmeside!";
	} else if (t >= 13) {
	document.getElementById("introduktion").innerHTML = "Godeftermiddag og velkommen til Phillips hjemmeside!";
	} else if (t == 12) {
	document.getElementById("introduktion").innerHTML = "Godmiddag og velkommen til Phillips hjemmeside!";
	} else if (t >= 10 ) {
	document.getElementById("introduktion").innerHTML = "Godformiddag og velkommen til Phillips hjemmeside!";
	} else {
	document.getElementById("introduktion").innerHTML = "Godmorgen og velkommen til Phillips hjemmeside!";
	}
	</script>
	<h2>Denne hjemmeside har jeg lavet for at øve mig i et programmere, og for at jeg ikke skal sidde og besvime af kedsomhed. Jeg vil gerne undvide den løbende, og som du nok kan se så er den allerede smuk som en svane :-)</h2>
